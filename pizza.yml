- name: Deploy to minikube
  hosts: localhost
  connection: local
  gather_facts: false
  become: true
  tags:
    - helm
  tasks:
    - name: Creating working directory
      ansible.builtin.file:
        path: /opt/pizza-express
        state: directory
        owner: '{{ target_user }}'
        group: '{{ target_group }}'
